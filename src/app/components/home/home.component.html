<header
  class="masthead"
  style="background-image: url('assets/img/home-bg.jpg')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Simple Blog</h1>
          <span class="subheading">A Blog that rocks!</span>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <div
        class="spinner-border text-primary p-8 d-flex align-items-center"
        role="status"
        *ngIf="!currentPosts?.length"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
      <div *ngFor="let post of currentPosts">
        <!-- Post preview-->
        <div class="post-preview">
          <a routerLink="/posts/1">
            <h2 class="post-title">
              {{ post.title }}
            </h2>
            <h3 class="post-subtitle">
              {{ post.title }}
            </h3>
          </a>
          <p class="post-meta">
            Posted by
            <a href="#!">admin</a>
            on today
          </p>
        </div>
        <!-- Divider-->
        <hr class="my-4" />
      </div>
      <!-- Pager-->
      <div class="d-flex justify-content-end mb-4">
        <a class="btn btn-primary text-uppercase" routerLink="/pages/2"
          >Older Posts â†’</a
        >
      </div>
    </div>
  </div>
</div>
